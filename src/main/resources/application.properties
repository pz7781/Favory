spring.application.name=favory

# DB
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JPA
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.default_batch_fetch_size=100

# log
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

# AWS S3
aws.s3.bucket=favory
aws.s3.region=ap-northeast-2
aws.s3.access-key=${AWS_ACCESS_KEY}
aws.s3.secret-key=${AWS_SECRET_KEY}

# JWT
jwt.secret=${JWT_SECRET:favory-secret-key-change-this-to-32bytes-min}
jwt.access-token-expiration-ms=3600000
jwt.refresh-token-expiration-ms=1209600000

# TMDB API
tmdb.api.base-url=https://api.themoviedb.org/3
tmdb.api.key=${TMDB_API_KEY}
tmdb.api.connect-timeout=3000
tmdb.api.read-timeout=3000

# Spotify API
spotify.api.base-url=https://api.spotify.com/v1
spotify.api.token-url=https://accounts.spotify.com/api/token
spotify.api.client-id=${SPOTIFY_CLIENT_ID}
spotify.api.client-secret=${SPOTIFY_CLIENT_SECRET}
spotify.api.connect-timeout=3000
spotify.api.read-timeout=3000

# Google Books API
google.books.api.base-url=https://www.googleapis.com/books/v1
google.books.api.key=${GOOGLE_BOOKS_API_KEY}
google.books.api.connect-timeout=3000
google.books.api.read-timeout=3000

# Google OAuth
oauth.google.client-id=${GOOGLE_CLIENT_ID}

# Email
spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_SMTP_STARTTLS}
app.mail.from=${APP_MAIL_FROM}

# Email Verification
auth.email-verification.code-expiration-minutes=5
auth.email-verification.token-expiration-minutes=10

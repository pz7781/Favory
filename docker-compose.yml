version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: favory-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: favory
      MYSQL_USER: favory
      MYSQL_PASSWORD: favory
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped

  app:
    build: .
    container_name: favory-app
    ports:
      - "8080:8080"
    depends_on:
      - db
    restart: unless-stopped

volumes:
  db_data:
